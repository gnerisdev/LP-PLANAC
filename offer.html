<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planic </title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira:ital,wdth,wght@0,50..125,100..900;1,50..125,100..900&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./assets/styles/reset.css">
  <link rel="stylesheet" href="./assets/styles/offer.css">
</head>

<body>
  <main>
    <section class="section-hero">
      <div class="section-hero__content">
        <img class="section-hero__logo" src="./assets/images/logo-2.png" alt="Logo Planic">

        <h1 class="section-hero__title">
          Notebooks para sua operação a partir de
          <span class="section-hero__decoration">R$99,00/mês</span>
        </h1>

        <p class="section-hero__text">
          Plano com contrato de 36 meses. Solução completa para empresas em expansão.
        </p>

        <button class="section-hero__button">
          <span>Conferir</span>
          <div class="icon">
            <svg width="26px" height="26px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#5FE4CB"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M6 12H18M18 12L13 7M18 12L13 17" stroke="#5FE4CB" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path> </g></svg>
          </div>
        </button>
      </div>
    </section>
  </main>
</body>

</html>
